{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block header %}
New User
{% endblock %}

{% block content %}

<form method="POST">

    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
  
    <div>
      {{ field.label }}
      <div>
        {{ field }}
      </div>
    </div>
    {% endfor %}
    
    <button>Create User</button>
  </form>
{% endblock %}
