{% extends 'base.html' %}

{% block title %}
Edit Feedback
{% endblock %}

{% block header %}
Edit Feedback
{% endblock %}

{% block content %}
<form method="POST" action="/feedback/{{ feedback.id }}/update">

  {{form.hidden_tag()}}    

  {% for field in form if field.widget.input_type != 'hidden' %}

  <div>
    {{field.label}}
    <div>
      {{field}}
    </div>
  </div>
  {% endfor %}

  <button>Save Change</button>
</form>

{% endblock %}
