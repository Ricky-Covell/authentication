{% extends 'base.html' %}

{% block title %}
Add Feedback
{% endblock %}

{% block header %}
Add Feedback
{% endblock %}

{% block content %}
<form method="POST">

  {{form.hidden_tag()}}

  {% for field in form if field.widget.input_type != 'hidden' %}

  <div>
    {{field.label}}
    <div>
      {{field}}
    </div>
  </div>
  {% endfor %}
  <button>Add Feedback</button>
</form>

{% endblock %}
