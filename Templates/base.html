<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>
        {% block header %}
        {% endblock %}
    </h1>

    
    {% block content %}
    {% endblock %}

    <nav>
        <ul>
          <li>
            {% if 'username' in session %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
          </li>
        </ul>
      </nav> 
      
    </body>
    </html>
